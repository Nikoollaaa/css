<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="container">
            <img class="fb-logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"/>
            <p class="main-par">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="form">
            <form>
                <div class="f-1">
                    <input type="text" class="f-mail" name="email" id="email" data-testid="royal_email" placeholder="Email or phone number" autofocus="1" aria-label="Email or phone number">
                </div>
                <div class="f-2">
                    <input type="password" class="f-pass" name="pass" id="pass" data-testid="royal_pass" placeholder="Password" aria-label="Password">
                </div>
                <div class="log-btn">
                    <button class="log" name="login" data-testid="royal_login_button" type="submit">Log In</button>
                </div>
                <div class="forgot-pass">
                    <a href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjcyMTgyMTk3LCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login">Forgot password?</a>
                </div>
                <hr class="line" size="2" />
                <div class="create-acc">
                    <button class="reg-btn">Create new account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
